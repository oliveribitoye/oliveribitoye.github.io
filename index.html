                mixer.clipAction(fbxBottle.animations[0]).play();

                animate();
            });

        // load texture
        function loadTexture(path, object) {
            var textureLoader = new THREE.TextureLoader(); // new line
            textureLoader.setCrossOrigin("anonymous"); // new line
            textureLoader.load(path, function (texture) {
                object.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {
                        child.material.map = texture;
                        child.material.needsUpdate = true;
                    }
                });
            }
            );

        }
        // load videos
        function loadVideo(src, object, width, height) {
            // create the video element
            document.querySelector('video');
            enableInlineVideo(video);

            video.pause();
            video.currentTime = 0;
            video.src = src;
            video.setAttribute('webkit-playsinline', '');
            video.loop = true;
            video.load(); // must call after setting/changing source
            video.play();
            videoImage = document.createElement('canvas');
            videoImage.width = width;
            videoImage.height = height;



            videoImageContext = videoImage.getContext('2d');
            // background color if no video present
            videoImageContext.fillStyle = '#000000';
            videoImageContext.fillRect(0, 0, videoImage.width, videoImage.height);

            videoTexture = new THREE.Texture(videoImage);
            videoTexture.minFilter = THREE.LinearFilter;
            videoTexture.magFilter = THREE.LinearFilter;

            var movieMaterial = new THREE.MeshBasicMaterial({ map: videoTexture, overdraw: true, side: THREE.DoubleSide });
            object.traverse(function (child) {
                if (child instanceof THREE.Mesh) {
                    child.material.map = videoTexture;
                    child.material.needsUpdate = true;
                }
            })
        }


        function onDocumentTouchStart(event) {
            event.preventDefault();

            event.clientX = event.touches[0].clientX;
            event.clientY = event.touches[0].clientY;
            onDocumentMouseDown(event);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }


        function animate() {

            requestAnimationFrame(animate);
            var delta = clock.getDelta();
            mixer.update(delta);
            controls.update(delta);
            renderer.render(scene, camera);
            render();
        }

        function render() {
            if (video && (video.readyState === video.HAVE_ENOUGH_DATA)) {
                videoImageContext.drawImage(video, 0, 0);
                if (videoTexture)
                    videoTexture.needsUpdate = true;
            }

            renderer.render(scene, camera);
        }

    </script>
